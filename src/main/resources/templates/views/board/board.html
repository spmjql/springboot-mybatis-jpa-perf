<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:insert="~{layout/header::header}"></th:block>
	<h1>게시판 페이지</h1>
	<table>
		<thead>
			<tr>
				<th>글 번호</th>
				<th>제목</th>
				<th>조회수</th>
				<th>작성자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="plist:${pageList}">
				<td th:text="${plist.no}">글 번호</td>
				<td th:text="${plist.title}">제목</td>
				<td th:text="${plist.readCount}">조회수</td>
				<td th:text="${plist.writer}">작성자</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
